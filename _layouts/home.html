---
layout: default
---

<main>
    <div class="post-previews-container">
        {% for post in site.posts %}
            <article>
                <div class="post-preview">
                    <a href="{{ post.url | relative_url }}" class="post-link">
                        <!-- This is where the clickable area is defined -->
                        <img src="{{ post.image | default: '/path/to/your/default/image.jpg' }}" alt="{{ post.title }}" class="post-image">
                        <h2>{{ post.title }}</h2>
                    </a>
                </div>
            </article>
        {% endfor %}
    </div>
</main>
