<!DOCTYPE html>
<html lang="en">

<head>
  <!-- include meta tags, title, and head content -->
  <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body style="background-color: #FEFEFE;">
  <div class="container">
    <header>
      <a href="/" class="menu-button">Index</a>
      <div class="contact-button">
        <a href="mailto:daumardjp@gmail.com">Contact</a>
      </div>
      <hr class="header-divider">
    </header>
    
    <main class="content">
      <!-- Main content area where your posts will go -->
      <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

    </main>
    
    <footer>
      <!-- Your site's footer -->
    </footer>
  </div>

  <!-- JavaScript code -->
  <script>
    function adjustHeaderDivider() {
      var menuButton = document.querySelector('.menu-button');
      var contactButton = document.querySelector('.contact-button');
      var divider = document.querySelector('.header-divider');

      var menuButtonRect = menuButton.getBoundingClientRect();
      var contactButtonRect = contactButton.getBoundingClientRect();

      var leftMargin = menuButtonRect.left + window.scrollX;
      var rightMargin = document.body.clientWidth - (contactButtonRect.right + window.scrollX);

      // Manually adjust the right margin to offset the discrepancy
      var manualOffset = 8; // Adjust this value as needed
      leftMargin -= manualOffset; // Shift left margin to the left
      rightMargin += manualOffset; // Increase right margin equivalently

      divider.style.marginLeft = leftMargin + 'px';
      divider.style.marginRight = rightMargin + 'px';
        }

    // Call on page load and window resize
    window.addEventListener('load', adjustHeaderDivider);
    window.addEventListener('resize', adjustHeaderDivider);

    function adjustContentPosition() {
  var divider = document.querySelector('.header-divider');
  var content = document.querySelector('.post-content'); // This will only select the first element with this class
  var previewsContainer = document.querySelector('.post-previews-container');

  var dividerRect = divider.getBoundingClientRect();
  
  // Adjusting top margin of the content area
  var newTopMargin = dividerRect.bottom + window.scrollY + 10; // 10px additional space
  
  // Apply the new top margin to the post content if it exists
  if (content) {
    content.style.marginTop = newTopMargin + 'px';
  }
  
  // Apply the new top margin to the previews container if it exists
  if (previewsContainer) {
    previewsContainer.style.marginTop = newTopMargin + 'px';
  }
}

window.addEventListener('load', adjustContentPosition);
window.addEventListener('resize', adjustContentPosition);

  </script>

</body>

</html>
